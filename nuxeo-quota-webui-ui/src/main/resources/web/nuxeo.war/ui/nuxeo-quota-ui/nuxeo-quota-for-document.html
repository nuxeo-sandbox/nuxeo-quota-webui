<dom-module id="nuxeo-quota-for-document">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      .content {
        @apply --layout-vertical;
      }

      .actionInfo {
        max-width: var(--admin-button-width);
        margin-top:  10px;
        font-size: smaller;
      }

      .actionInfo .moreInfo {
        font-size: x-small;
        font-style: italic;
      }

      .actionCard {
        border-width: 1px;
        border-style: solid;
        border-color: lightgray;
      }
    </style>
    <nuxeo-card heading="Quotas/Statistics">
    
      <div>(Work in progress...)</div>
      
    </nuxeo-card>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-quota-for-document',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
