<link rel="import" href="nuxeo-quota-admin-center.html">
<link rel="import" href="nuxeo-quota-for-document.html">

<!-- Contribution of element 'nuxeo-menu-item' for slot 'ADMINISTRATION_MENU' -->
<nuxeo-slot-content name="nuxeo-quota-ui" slot="ADMINISTRATION_MENU" order="30">
  <template>
    <nuxeo-menu-item name="nuxeo-quota-ui" label="Quotas/Statistics" route="administration:nuxeo-quota-ui"></nuxeo-menu-item>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-quota-admin-center' for slot 'ADMINISTRATION_PAGES' -->
<nuxeo-slot-content name="nuxeo-quota-ui" slot="ADMINISTRATION_PAGES">
  <template>
    <nuxeo-quota-admin-center name="nuxeo-quota-ui"></nuxeo-quota-admin-center>
  </template>
</nuxeo-slot-content>

<!-- Quota on some containers -->
<!-- Contribution of element 'nuxeo-page-item' for slot 'DOCUMENT_VIEWS_ITEMS' -->
<nuxeo-slot-content name="quotaOnContainer" slot="DOCUMENT_VIEWS_ITEMS" order="100">
  <template>
    <nuxeo-filter document="[[document]]" expression="!document.isVersion &amp;&amp; Nuxeo &amp;&amp; Nuxeo.UI &amp;&amp; Nuxeo.UI.config &amp;&amp; Nuxeo.UI.config.quota &amp;&amp; Nuxeo.UI.config.quota.containersfilter &amp;&amp; Nuxeo.UI.config.quota.containersfilter.indexOf(document.type) > -1" user=[[user]]">
      <template>
        <nuxeo-page-item label="adm.quota.statistics" name="quotaoncontainer"></nuxeo-page-item>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-quota-for-document' for slot 'DOCUMENT_VIEWS_PAGES' -->
<nuxeo-slot-content name="quotaOnContainer" slot="DOCUMENT_VIEWS_PAGES">
  <template>
    <nuxeo-quota-for-document document="[[document]]" name="quotaoncontainer"></nuxeo-quota-for-document>
  </template>
</nuxeo-slot-content>
